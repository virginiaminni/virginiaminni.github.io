<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <!-- <link rel="icon" type="image/svg+xml" href="/assets/images/uchicago_shield.svg"> -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <title>
    {% if page.url == "/" %}
        Virginia Minni
    {% else %}
        Virginia Minni | {{ page.title }}
    {% endif %}
    </title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="nav-link site-title {% if page.url == '/' %}current{% endif %}">Virginia Minni</a>
            <a href="/research" class="nav-link {% if page.url == '/research/' %}current{% endif %}">Research</a>
            <a href="/teaching" class="nav-link {% if page.url == '/teaching/' %}current{% endif %}">Teaching</a>
            <a href="/policy" class="nav-link {% if page.url == '/policy/' %}current{% endif %}">Policy</a>
        </nav>    
    </header>
  <style>
    @media screen and (max-width: 768px) {
        .site-title { font-size: 17px !important; }
        .nav-link { font-size: 15px !important; }
    }
</style>

    
    

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy;  Virginia Minni</p>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleLinks = document.querySelectorAll('.toggle-abstract');
    
        toggleLinks.forEach(link => {
            link.addEventListener("click", function (event) {
                event.preventDefault();
                const targetId = this.getAttribute("data-target");
                const targetDiv = document.getElementById(targetId);
    
                if (targetDiv.style.display === "none" || targetDiv.style.display === "") {
                    targetDiv.style.display = "block";
                } else {
                    targetDiv.style.display = "none";
                }
            });
        });
    });
  </script>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const navLinks = document.querySelectorAll('a.nav-link');
    navLinks.forEach(link => {
        link.addEventListener('click', function (event) {
            const target = this.getAttribute('href');
            if (target) {
                event.preventDefault(); // Prevent the default navigation
                window.location.href = target; // Forcefully navigate to the link
            }
        });
    });
});
 </script>
</body>
</html>
